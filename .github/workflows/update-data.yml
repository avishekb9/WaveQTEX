name: Update Web Interface Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]
    paths: 
      - 'data-pipeline/**'
      - '.github/workflows/update-data.yml'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
        use-public-rspm: true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev
    
    - name: Install R dependencies
      run: |
        Rscript -e "
          install.packages(c('remotes', 'jsonlite', 'dplyr', 'quantmod', 'devtools'))
          remotes::install_deps(dependencies = TRUE)
          devtools::install('.')
        "
    
    - name: Create data directory
      run: mkdir -p docs/data
    
    - name: Run data pipeline
      run: |
        cd data-pipeline
        Rscript generate-data.R
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Commit and push data updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/data/
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Update web interface data - $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)
          
          - Market data updated with latest prices
          - Network analysis refreshed
          - Agent performance metrics updated
          - Risk indicators recalculated
          
          Auto-generated by GitHub Actions"
          git push
        fi
    
    - name: Update deployment status
      run: |
        echo "Data pipeline completed at $(date -u)"
        echo "Updated files:"
        ls -la docs/data/